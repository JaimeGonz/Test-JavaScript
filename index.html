<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
    <script src="/paginator.js" ></script>

</head>
<body>
    
    <div id="content" class="container mt-3">
        <h1 class="text-center"> Test </h1>
        <div class="contenedor">
            <input type="text" id="descripcion" placeholder="Description" class="input">
            <button id="btnCrear" type="button">Create</button>
            <button id="refresh" class="btnRefrescar">Refresh</button>
        </div>

        <div id="index_native" class="pagination"></div>
        <div class="container contenido">
            <table class="table table-bordered" id="tabla">
                <thead class="table-dark text-center">
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">User</th>
                      <th scope="col">Description</th>
                      <th scope="col">Completed</th>
                    </tr>
                  </thead>
                  <tbody id="table_body">
                  </tbody>
            </table>
        </div>

    </div>

    <div id="loading" class="container hide">
        <h1 class="mt-3">Loading</h1>
    </div>

    <div id="error" class="container hide">
        <h1 class="mt-3">Error</h1>
        <button id="refresh" class="">Refrescar</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
